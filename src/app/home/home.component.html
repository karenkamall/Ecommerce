  <section>
      <div class="row g-0">
        <div class="col-sm-12 col-md-10 col-lg-10">

            <owl-carousel-o [options]="mainSlider">
                <ng-template carouselSlide><img class="w-100" height="400" src="./assets/image/main-slider-1.jpeg" alt=""></ng-template>  
                <ng-template carouselSlide><img class="w-100" height="400" src="./assets/image/main-slider-2.jpeg" alt=""></ng-template>  
                <ng-template carouselSlide><img class="w-100" height="400" src="./assets/image/main-slider-3.jpeg" alt=""></ng-template>  
            </owl-carousel-o>

          
        </div>
        <div class="col-md-2">
        <img class="w-100" height="200" src="../../assets/image/slide-1.jpeg" alt="">
        <img class="w-100" height="200" src="../../assets/image/slide-2.jpeg" alt="">
    </div>
      </div>
  </section>
  
  <section class="my-3">
   
    <owl-carousel-o [options]="categoriesSliderOptions">
  
      <ng-container *ngFor="let item of Categories">
        <ng-template carouselSlide >
         
      <div>
        <img class="w-100" height="270" [src]="item.image" [alt]="item.name">
        <h3 class="h5"> {{item.name}} </h3>
      </div>

        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
  
</section>   
   
   <section>

<h2 class="text-center m-4">
        Popular Product
</h2>

<input type="search"
 class="form-control w-50 mx-auto my-3"
 placeholder="search..."
 [(ngModel)]="searchTerm"
>
    <div class="row g-4">
        <div class="col-sm-12 col-md-2" *ngFor="let product of products.slice(0,15) | search : searchTerm ">
            <div class="product p-2" >
               <div [routerLink]="['/details' , product._id ]" class="cursor-pointer">
                <img [src]="product.imageCover" class="w-100" [alt]="product.title">
                <h3 class="h6">{{product.category.name}}</h3>
                <h4 class="h6">{{product.title.split(" ").slice(0, 2).join(" ")}}</h4>

                <div class="d-flex align-items-center justify-content-between">
                    <span>{{product.price}} EGP</span>
                    <div>
                        <i class="fas fa-star rating-color"></i>
                        <span class="text-muted"> {{product.ratingsAverage}} </span>
                    </div>
                   
                </div>
               </div>
                 <button (click)="addCart(product._id)" class="btn-main w-100">Add product</button>
            </div>
        </div>
    </div>
</section>
