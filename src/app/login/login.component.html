<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
    <h1>
    Login
    </h1>
    <form [formGroup]="loginForm"  (ngSubmit)="handleForm()">
    <div class="mb-2">
        <label for="email">email:</label>
    <input formControlName="email" type="email" id="email" class="form-control">
    <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched ">
        <p *ngIf="loginForm.get('email')?.getError('required')">email required</p>
        <p *ngIf="loginForm.get('email')?.getError('email')">email invalid</p>
    </div>
    </div>
    <div class="mb-2">
        <label for="password">password:</label>
    <input formControlName="password" type="password" id="password" class="form-control">
    <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched ">
        <p *ngIf="loginForm.get('password')?.getError('required')">password required</p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">password must start with upperCase then from 6 to 10</p>
    </div>
    </div>

    <button [disabled]=" loginForm.invalid " class="btn-main d-block ms-auto ">
        <i *ngIf="isLoading" class="fas fa-spin fa-spinner"> </i>
       Login
    </button>
    <p class="alert alert-danger" *ngIf="msgError">  {{msgError}} </p>
    </form>
    

</section>
