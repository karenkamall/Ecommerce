<section class="m-2">
    <div class="row g-3">
        <div class="col-sm-6 col-md-3 " *ngFor="let item of Categories">
            <div class="product cursor-pointer text-center">
                 <img class="w-100" height="270" [src]="item.image" [alt]="item.name">
            <h3 class="h5 py-2"> {{item.name}} </h3> 
            </div>
          
          </div>
    </div>
</section>
